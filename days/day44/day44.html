<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 44 - 100DaysOfVue3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
</head>

<body>
    <div id="app">
        <my-map></my-map>
    </div>

    <script>
        const App = {

        }
        const app = Vue.createApp(App)

        app.component('my-marker', {
            inject: ['location', 'geolocation'],
            template: `test`
        })
        app.component('my-map', {
            provide: {
                location: 'North Pole',
                geolocation: {
                    longitude: 90,
                    latitude: 135
                }
            },
            template: `<my-marker></my-marker>`
        })

        app.mount('#app')
    </script>
</body>

</html>
