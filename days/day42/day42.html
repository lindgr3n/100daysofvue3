<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 42 - 100DaysOfVue3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
</head>

<body>
    <div id="app">
        <custom-component v-model:first-name="firstName" v-model:last-name="lastName"></custom-component>
        <p>Model value: {{firstName}} {{lastName}}</p>
    </div>

    <script>
        const App = {
            setup() {
                const firstName = Vue.ref("Johan")
                const lastName = Vue.ref("Lindgr3n")
                return { firstName, lastName }
            }
        }
        const app = Vue.createApp(App)

        app.component('custom-component', {
            props: {
                firstName: {
                    type: String
                },
                lastName: {
                    type: String
                }
            },
            template: `<input type="text" :value="firstName" @input="evt => $emit('update:firstName', evt.target.value)" /><input type="text" :value="lastName" @input="evt => $emit('update:lastName', evt.target.value)" />`
        })

        app.mount('#app')
    </script>
</body>

</html>
